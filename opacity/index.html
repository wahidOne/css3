<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>opacity</title>
    <style>
    body {
        background-image: url("5-dots.png");
    }
    .satu {
        width: 300px;
        height: 300px;
        background-color: #f60;
        opacity: .5;
        position: relative;
    }
    .dua{
        width: 100px;
        height: 100px;
        background-color: tomato;
        position: absolute;
        right: -50px;
        bottom: -50px;
        opacity: 1;
    }
    
    </style>
</head>
<body>
    <div class="satu">
        <div class="dua"></div>
    </div>
</body>
</html>
